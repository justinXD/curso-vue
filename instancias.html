<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    text: 'quiero ir a la playa'
                }
            },
            template: `
            <v-button ref="elemento" :label="text"/>
            `
        })
        app.component("v-button", {
            props:['label'],
            template: `
            <button>{{ label }}</button>
            `
        })
        const vm = app.mount("#app")
        console.log(vm.$refs.elemento)
        /*
        atributos
        $root: nos da el objeto raiz
        $el: referencia al elemento raiz del template
        */
    </script>
</body>
</html>
