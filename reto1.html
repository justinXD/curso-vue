<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reto 1</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data(){
                return{
                    counter: 0,
                    //evt: "decrement",
                };
            },
            methods:{
                increment(){
                    this.counter++
                },
                decrement(){
                    this.counter--
                }
            },
            template: `<button v-on:click="increment">{{ counter }}</button><span> <=+1 / =>-1 </span><button @click="decrement">{{ counter }}</button>` //@ equivale a escribir v-on:
        }).mount("#app");
    </script>
</body>
</html>
