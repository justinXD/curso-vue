<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reto 1</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data(){
                return{
                    fName: "monica",
                    lName: "razo",
                    now: new Date()
                };
            },
            computed:{
                fullName(){
                    return this.fName + " " + this.lName
                },
                today(){
                    return this.now.toLocaleDateString()
                }
            },
            template: `
            <div>{{fullName}}</div>
            <div>{{today}}</div>
            `
            /*una propiedad computada se diferencia de un metodo en que las computadas son
            completamente reactivas, ademas de que nos permite escribir codigo mas
            limpio y reutilizable*/
        }).mount("#app");
    </script>
</body>
</html>
