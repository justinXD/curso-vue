<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reto 1</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data(){
                return{
                    text: "Puerta Cerrada",
                    open: false,
                    /*styles:{
                        backgroundColor: "#eca1a6"
                    }*/
                };
            },
            watch:{
                open(value){
                    if (value) {
                        this.text = "Puerta Abierta"
                        //this.styles.backgroundColor = "#b5e7a0"
                    } else{
                        this.text = "Puerta Cerrada"
                        //this.styles.backgroundColor = "#eca1a6"
                    }
                }
            },
            computed:{
                label(){
                    return this.open ? "Cerrar" : "Abrir"
                },
                styles(){
                    return this.open ? "open" : "closed"
                }
            },
            template: `<div class="container" :class="styles">
                        <h2>{{ text }}</h2>
                    
                        <button @click="open = !open">{{ label }}</button>
                    </div>`
            /*el watcher nos sirve, como bien dice su nombre, para escuchar los cambios
            en las variables o en la reactividad de un atributo pero que estos cambios
            no se muestran en pantalla.
            los argumentos value y old nos dicen el nuevo valor de la variable
            y el antiguo valor de la variable respectivamente*/
        }).mount("#app");
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        button:hover{
            background-color: aqua;
            cursor: pointer;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
    </style>
</body>
</html>
